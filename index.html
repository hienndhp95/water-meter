<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Chỉ Số Nước</title>
</head>
<body>
    <h2>Nhập Chỉ Số Nước</h2>
    <form id="waterForm">
        <label for="name">Tên hộ:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="newReading">Chỉ số mới:</label>
        <input type="number" id="newReading" required>
        <br><br>
        <button type="submit">Gửi</button>
    </form>

    <script>
        document.getElementById("waterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let data = {
                name: document.getElementById("name").value,
                newReading: document.getElementById("newReading").value
            };

            fetch("https://script.google.com/macros/s/AKfycbwQrb2Cg5ZKG2I-XEXvt7kCtZpLQwGrQX4XMbOE3W_jLKpMAHs3L8G3zpv632g6y_MCbQ/exec", {
                method: "POST",
				mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert("Dữ liệu đã được lưu!"))
            .catch(error => alert("Lỗi: " + error));
        });
    </script>
</body>
</html>
